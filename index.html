<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Prezzo del Biglietto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>

    <form>
        <h1>Calcola Prezzo Biglietto</h1>


        <label for="nome"><strong>Nome del passeggero:</strong></label>
        <input type="text" id="nome" placeholder="Inserisci il nome" />

        <label for="km"><strong>Numero di chilometri da percorrere:</strong></label>
        <input type="number" id="km" placeholder="Inserisci i chilometri" />

        <label for="eta"><strong>Età del passeggero:</strong></label>
        <input type="number" id="eta" placeholder="Inserisci l'età" />

        <button type="button" onclick="calcolaPrezzo()"><strong>Calcola Prezzo</strong></button>


    </form>

    <div id="risultato">

        <h1 id="titoloRisultato">Ecco qui il tuo biglietto</h1>



    </div>

</main>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
